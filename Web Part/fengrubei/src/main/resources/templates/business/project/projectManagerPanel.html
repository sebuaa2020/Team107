<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>项目管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />


    <link rel="stylesheet" href="/resources/css/admin.css" media="all">
    <link rel="stylesheet" href="/resources/css/template.css" media="all">

</head>
<body class="childrenBody">
<div class="layui-fluid layadmin-maillist-fluid">
    <div class="layui-row layui-col-space15">
<!--    thymeleaf对项目进行遍历    -->
        <div class="layui-col-md4 layui-col-sm6" th:each="project : ${session.projects}">
            <div class="layadmin-contact-box" >
                <div class="layui-col-md4 layui-col-sm6">
                    <a href="javascript:;">
                        <div class="layadmin-text-center">
                            <img src="/resources/images/face.jpg">
                            <div th:text="${project.name}" class="layadmin-maillist-img layadmin-font-blod">演员</div>
                        </div>
                    </a>
                </div>

                <div class="layui-col-md8 layadmin-padding-left20 layui-col-sm6">
                    <a href="javascript:;">
                        <h3 class="layadmin-title">
                            <strong th:text="${project.remark}">胡歌</strong>
                        </h3>
                        <p class="layadmin-textimg">
                            <i class="layui-icon layui-icon-location"></i>
                            <i th:text="${project.address}">上海</i>
                        </p>
                    </a>
                    <div class="layadmin-address">
                        <a href="javascript:;">
                            <strong th:text="${project.ordernum}">Hu Ge studio</strong>
                            <br>
                            E-mail:xxx@baidu.com
                            <br>
                            Weibo: https://weibo.com/hu_ge
                            <br>
                            <addr title="phone">Tel:</addr>
                            (123) 456-7890
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--这边是一些工具-->
<script type="text/html" id="switchTpl">
    <input type="checkbox" name="open" value="{{d.id}}" lay-skin="switch" lay-text="是|否" lay-filter="openBtn" {{d.open==1?'checked':''}}>
</script>



<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">
    layui.use(['jquery','form','table','layer','laydate'],function(){
        var $=layui.jquery;
        var form=layui.form;
        var table=layui.table;
        var layer=layui.layer;
        var laydate=layui.laydate;
        var laypage = layui.laypage;


        //初始化时间选择器
        laydate.render({
            elem:'#startTime',
            type:'datetime'
        });
        laydate.render({
            elem:'#endTime',
            type:'datetime'
        });

    });
</script>

</body>
</html>
