<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>用户管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/favicon.ico">
	<link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/resources/css/public.css" media="all" />

</head>
<body class="childrenBody">
	<!-- 查询条件开始 -->
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
	  <legend>查询条件</legend>
	</fieldset>
	<blockquote class="layui-elem-quote">
		<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
			<div class="layui-form-item">
				<div class="layui-inline">
				  <label class="layui-form-label">用户名称</label>
				  <div class="layui-input-inline">
					<input type="text" name="name"  autocomplete="off" class="layui-input">
				  </div>
				</div>
				<div class="layui-inline">
				  <label class="layui-form-label">用户remark</label>
				  <div class="layui-input-inline">
					<input type="text" name="remark"  autocomplete="off" class="layui-input">
				  </div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">账号是否可用</label>
					<div class="layui-input-block">
						<input type="radio" name="available" value="1" title="可用" >
						<input type="radio" name="available" value="2" title="不可用">
						<input type="radio" name="available" value="0" title="全选" checked="">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">用户权限</label>
					<div class="layui-input-block">
						<input type="radio" name="type" value="1" title="管理员" >
						<input type="radio" name="type" value="2" title="用户">
						<input type="radio" name="type" value="0" title="全选" checked="">

					</div>
				</div>

			  </div>
			  <div class="layui-form-item">
				  <div class="layui-input-block" style="text-align: center;">
					<button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
					<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
				  </div>
			  </div>
		</form>
	</blockquote>
	<!-- 查询条件结束-->


	<!-- 数据表格开始 -->
	<div>
		<table class="layui-hide" id="userTable" lay-filter="userTable"></table>
		<div id="userToolBar" style="display: none;">
			<button type="button" lay-event="batchDelete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>批量删除</button>
		</div>

		<div id="userRowBar" style="display: none;">
			<button type="button" lay-event="check" class="layui-btn layui-btn-sm layui-btn-normal"><span class="layui-icon layui-icon-search"></span>查看</button>
			<button type="button" lay-event="edit" class="layui-btn layui-btn-sm layui-btn-warm"><span class="layui-icon layui-icon-edit"></span>编辑</button>
			<button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
		</div>
	</div>


	<!-- 数据表格结束 -->

	<!-- 添加和修改的弹出层开始 -->
	<div style="display: none;padding: 5px" id="addOrUpdateDiv">
		<form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
			<div class="layui-form-item">
				<label class="layui-form-label">用户姓名</label>
				<div class="layui-input-block">
					<input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="用户姓名" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">可用性变更</label>
				<div class="layui-input-block">
					<input type="radio" name="available" value="1" title="可用"  checked="">
					<input type="radio" name="available" value="2" title="不可用" >
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">权限变更</label>
				<div class="layui-input-block">
					<input type="radio" name="type" value="1" title="管理员"  checked="">
					<input type="radio" name="type" value="2" title="普通用户" >
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block" style="text-align: center;">
					<button type="button" class="layui-btn" lay-filter="doSubmit" lay-submit="" id="doSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
					<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
				</div>
			</div>
		</form>
	</div>
	<!-- 添加和修改的弹出层结束 -->

	<!--这边是一些工具-->
	<script type="text/html" id="sexTpl">
		{{#  if(d.sex ==0 ){ }}
		<p>男</p>
		{{#  } else { }}
		<p>女</p>
		{{#  } }}
	</script>
	<script type="text/html" id="typeTpl">
		{{#  if(d.type == 1){ }}
		<button class="layui-btn layui-btn-xs">管理员</button>
		{{#  } else { }}
		<button class="layui-btn layui-btn-primary layui-btn-xs">普通用户</button>
		{{#  } }}

	</script>


	<script type="text/html" id="availableTpl">
		{{#  if(d.type == 1){ }}
		<div  >
			<button class="layui-btn-xs layui-btn-normal layui-btn-radius" style="text-align: center; color: white;">可用</button>
		</div>

		{{#  } else { }}
		<div style="text-align: center;" >
			<button class="layui-btn-xs layui-btn-danger layui-btn-radius" style="text-align: center;color: white;">禁用</button>
		</div>
		{{#  } }}

	</script>

	<script type="text/javascript" src="/resources/layui/layui.js"></script>

	<script type="text/javascript">
		layui.use(['jquery','form','table','layer','laydate'],function(){
			var $=layui.jquery;
			var form=layui.form;
			var table=layui.table;
			var layer=layui.layer;
			var laydate=layui.laydate;
			//初始化时间选择器
			laydate.render({
				elem:'#startTime',
				type:'datetime'
			});
			laydate.render({
				elem:'#endTime',
				type:'datetime'
			});


			//加载 数据
			var tableIns=table.render({
				 elem: '#userTable'
				,url:'/user/loadAllUser'
				,toolbar: '#userToolBar' //开启头部工具栏，并为其绑定左侧模板
				,title: '用户登陆日志数据表'
				,height:'full-220'
				,page: true
				,response: {
					statusName: 'code' //规定数据状态的字段名称，默认：code
					,statusCode: 200 //规定成功的状态码，默认：0
					,msgName: 'msg' //规定状态信息的字段名称，默认：msg
					,countName: 'count' //规定数据总数的字段名称，默认：count
					,dataName: 'data' //规定数据列表的字段名称，默认：data
				}
				// ,parseData: function (result) { //result 即为原始返回的数据
				// 	return {
				// 		"code": result.code, //解析接口状态
				// 		"msg": result.msg, //解析提示文本
				// 		"count": result.count, //解析数据长度
				// 		"data": result.data //解析数据列表
				// 	};
				// }

				,cols: [ [
				  {type: 'checkbox', fixed: 'left'}
				  ,{field:'id', title:'ID',align:'center'}
				  ,{field:'name', title:'姓名',align:'center'}
				  ,{field:'address', title:'登陆地址',align:'center'}
				  ,{field:'sex', title:'性别',align:'center' ,templet:'#sexTpl'}
				  ,{field:'type', title:'级别',align:'center' ,templet:'#typeTpl'}
				  ,{field:'available', title:'是否可用',align:'center' ,templet:'#availableTpl'}
				  ,{field:'remark', title:'备注',align:'center'}
				  ,{fixed: 'right', title:'操作', toolbar: '#userRowBar',align:'center'}
				] ]
			});


			//模糊查询
			form.on("submit(doSearch)",function(data){
				tableIns.reload({
					where:data.field,
					page:{
						curr:1
					}
				});
				return false;
			});

			//监听工具条的事件
			table.on("toolbar(userTable)",function(obj){
				 switch(obj.event){
					case 'batchDelete':
					 batchDelete();
					break;
				  };
			});

			//监听行工具条的事件
			table.on("tool(userTable)",function(obj){
				var data = obj.data; //获得当前行数据
				switch(obj.event){
					case 'check':
						checkInfo(data);
						break;
					case 'edit':
						editInfo(data);
						break;
					case 'delete':
						deleteInfo(data);
						break;
				}
			});

			//打开查看的弹出层
			function checkInfo(data){
				mainIndex=layer.open({
					type:1,
					content:$("#checkDiv"),
					area:['800px','600px'],
					title:data.name,
					success:function(){
						// $("#dataFrm")[0].reset();
						// layedit.setContent(editIndex,"");
						// url="/notice/addNotice";
					}
				});
			}

			//打开修改的弹出层
			function editInfo(data){
				mainIndex=layer.open({
					type:1,
					content:$("#addOrUpdateDiv"),
					area:['800px','600px'],
					title:data.name + "用户信息修改",
					success:function(){ //这个回调函数是成功打开弹出层后执行
						$("#dataFrm")[0].reset();
						//装载新的数据
						form.val("dataFrm",data);
						url="/user/updateUser";
					}
				});
			}


			//删除
			function deleteInfo(data){
				layer.confirm('你确定要删除这条数据吗?', {icon: 3, title:'提示'}, function(index){
					$.post("/user/deleteUser",{id:data.id},function(res){
						if(res.code==200){
							tableIns.reload();
						}
						layer.msg(res.msg);
					})
				   layer.close(index);
				});
			}

			//批量删除
			function  batchDelete(){
				//得到选中行
				var checkStatus = table.checkStatus('loginfoTable');
				var dataLength=checkStatus.data.length;
				if(dataLength>0){
					layer.confirm('你确定要删除这些数据吗?', {icon: 3, title:'提示'}, function(index){
							var data=checkStatus.data; //获取选中行的数据
							var ids="";
							$.each(data,function(index,item){
								if(index==0){
									ids+="ids="+item.id;
								}else{
									ids+="&ids="+item.id;
								}
							})
							$.post("/loginlog/batchDeleteLoginfo",ids,function(res){
								if(res.code==200){
									tableIns.reload();
								}
								layer.msg(res.msg);
							})
						   layer.close(index);
						});

				}else{
					layer.msg("请选中操作行")
				}
			}
		});
	</script>

</body>
</html>
