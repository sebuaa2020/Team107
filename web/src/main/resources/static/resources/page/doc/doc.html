	<body class="childrenBody">

		<fieldset class="layui-elem-field layui-field-title magt30">
			<legend>项目概述</legend>
		</fieldset>
		<ul class="layui-timeline">
			<li class="layui-timeline-item">
				<i class="layui-icon layui-timeline-axis">&#xe63f;</i>
				<div class="layui-timeline-content layui-text">
					<h3 class="layui-timeline-title">Welcome</h3>
					<p>
						如今, 机器人作为新时代科技的象征, 各种机器人已步入千家万户
						<br>本项目在课程组提供的软硬件资源的基础上
						<br>设计并开发一个可以在餐厅引导客人入座的ros机器人 <i class="layui-icon"></i>
					</p>
				</div>
			</li>
			<li class="layui-timeline-item">
				<i class="layui-icon layui-timeline-axis">&#xe63f;</i>
				<div class="layui-timeline-content layui-text">
					<h3 class="layui-timeline-title">主要功能</h3>
					<p>1． 可以对陌生的环境进行建图
						<br>
						2． 可以避开障碍物，如行人，桌子等
						<br>
						3． 机器人可以自动规划路径到达目的地
						<br>
						4． 可以实时显示机器人的摄像头画面</p>

				</div>
			</li>
			<li class="layui-timeline-item">
				<i class="layui-icon layui-timeline-axis">&#xe63f;</i>
				<div class="layui-timeline-content layui-text">
					<h3 class="layui-timeline-title">非功能性需求</h3>
					<p>
						1. 友好的用户界面
						<br>2. 系统稳定运行
					</p>
				</div>
			</li>
			
		</ul>
